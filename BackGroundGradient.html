<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>background gradient</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="
        margin: 0 auto;
        width: 80%;
        background-color: aliceblue;
        display: flex;
      "
    >
      <div class="gradiente" style="margin: 10px auto">
        <h2 style="text-align: center">Background Gradient</h2>

        <textarea
          id="backGround"
          cols="50"
          rows="10"
          style="resize: none"
        ></textarea>
        <br />
        <label for="gradient-type" style="display: none">Radial</label>
        <input
          type="radio"
          name="gradient-type"
          id="radial"
          style="display: none"
          ;
        />

        <label for="gradient-type">Linear</label>
        <input type="radio" name="gradient-type" id="linear" checked />

        <br />
        <label for="">Cores</label><br />
        <input class="cor1" type="color" />
        <input class="cor2" type="color" />
        <br />
        <label>DEG</label><br />
        <input class="deg" type="range" min="0" max="180" />
        <br />
        <label>Cor 1</label><br />
        <input class="valor1" type="range" min="0" max="100" />
        <br />
        <label>Cor 2</label><br />
        <input class="valor2" type="range" min="0" max="100" />
      </div>
      <div class="bordas" style="margin: 10px auto">
        <h2 style="text-align: center">Box Shandow</h2>
        <textarea
          id="bordas"
          cols="50"
          rows="10"
          style="resize: none"
        ></textarea>
        <br />
        <input type="color" name="box-color" id="box-color" />
        <br />
        <label for="horizontal">Horizontal</label><br />
        <input
          min="-100"
          max="100"
          type="range"
          name="horizontal"
          id="horizontal"
        />
        <br />
        <label for="vertical">Vertical</label><br />
        <input
          min="-100"
          max="100"
          type="range"
          name="vertical"
          id="vertical"
        />
        <br />
        <label for="espalhar">Espalhar</label><br />
        <input min="0" max="100" type="range" name="tamanho" id="tamanho" />
        <br />
        <label for="tamanho">Tamanho</label><br />
        <input
          min="-100"
          max="100"
          type="range"
          name="espalhar"
          id="espalhar"
        />
        <br />
        <label for="opacidade">Opacidade</label><br />
        <input min="1" max="99" type="range" name="opacidade" id="opacidade" />
      </div>
    </div>
    <script>
      let textAreaShadow = document.querySelector("#bordas");
      const inputShadow = document.querySelectorAll(".bordas input");

      let horizontal = document.querySelector("#horizontal");
      let vertical = document.querySelector("#vertical");
      let borrar = document.querySelector("#tamanho");
      let espalhar = document.querySelector("#espalhar");
      let cor = document.querySelector("#box-color");
      let opacidade = document.querySelector("#opacidade");
      const container = document.querySelector(".container");

      for (let i = 0; i < inputShadow.length; i++) {
        inputShadow[i].addEventListener("input", function () {
          let bodBorderShabow = `${horizontal.value}px ${vertical.value}px ${borrar.value}px ${espalhar.value}px ${cor.value}${opacidade.value}`;
          let textAreaPrint = `
      -webkit-box-shadow: ${horizontal.value}px ${vertical.value}px ${borrar.value}px ${espalhar.value}px ${cor.value}${opacidade.value};
      -moz-box-shadow: ${horizontal.value}px ${vertical.value}px ${borrar.value}px ${espalhar.value}px ${cor.value}${opacidade.value};
      box-shadow: ${horizontal.value}px ${vertical.value}px ${borrar.value}px ${espalhar.value}px ${cor.value}${opacidade.value};
      `;

          textAreaShadow.innerText = textAreaPrint;
          container.style.boxShadow = bodBorderShabow;
        });
      }
      // let head = document.querySelector("head");
      let body = document.querySelector("body");
      let input1 = document.querySelector(".cor1");
      let input2 = document.querySelector(".cor2");
      let input3 = document.querySelector(".deg");
      let input4 = document.querySelector(".valor1");
      let input5 = document.querySelector(".valor2");
      let textarea = document.querySelector("textarea");
      let inputs = document.querySelectorAll(".gradiente input");

      const linear = document.getElementById("linear");
      const radial = document.getElementById("radial");
      let tipo = "";

      for (let i = 0; i < inputs.length; i++) {
        inputs[i].addEventListener("input", function () {
          if (radial.checked == true) {
            tipo = "radial";
          } else {
            tipo = "linear";
          }
          let dom = `${tipo}-gradient(${input3.value}deg, ${input1.value}, ${input4.value}%, ${input2.value} ${input5.value}%)`;
          body.style.background = dom;

          textarea.innerText = `background: ${
            input1.value
          };background: ${tipo}-gradient(${input3.value}deg, ${input1.value}, ${
            input4.value
          }%, ${input2.value} ${
            input5.value
          }%);background: -moz-${tipo}-gradient(${input3.value}deg, ${
            input1.value
          } ${input4.value}%, ${input2.value} ${
            input5.value
          }%);background: -webkit-${tipo}-gradient(${input3.value * 2}deg, ${
            input2.value
          } ${input4.value}%, ${input1.value} ${input5.value}%);`;
        });
      }
    </script>
  </body>
</html>
