<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>backgroundGradient boxShadow</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      .red {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="
        margin: 0 auto;
        width: 80%;
        background-color: aliceblue;
        display: flex;
      "
    >
      <div class="gradiente" style="margin: 10px auto">
        <h2 style="text-align: center">Background Gradient</h2>

        <textarea
          id="backGround"
          cols="50"
          rows="10"
          style="resize: none"
        ></textarea>
        <br />
        <label for="gradient-type" style="display: none">Radial</label>
        <input
          type="radio"
          name="gradient-type"
          id="radial"
          style="display: none"
          ;
        />

        <label for="gradient-type">Linear</label>
        <input type="radio" name="gradient-type" id="linear" checked />

        <br />
        <label for="">Cores</label><br />
        <input class="backGround cor1" type="color" />
        <input class="backGround cor2" type="color" />
        <br />
        <label>DEG</label><br />
        <input class="backGround deg" type="range" min="0" max="180" />
        <br />
        <label>Cor 1</label><br />
        <input class="backGround valor1" type="range" min="0" max="100" />
        <br />
        <label>Cor 2</label><br />
        <input class="backGround valor2" type="range" min="0" max="100" />
      </div>

      <div class="bordas" style="margin: 10px auto">
        <h2 style="text-align: center">Box Shandow</h2>
        <textarea
          id="bordas"
          cols="50"
          rows="10"
          style="resize: none"
        ></textarea>
        <br />
        <input type="color" name="box-color" id="box-color" checked />
        <br />
        <label for="horizontal">Horizontal</label><br />
        <input
          min="-100"
          max="100"
          type="range"
          name="horizontal"
          id="horizontal"
        />
        <br />
        <label for="vertical">Vertical</label><br />
        <input
          min="-100"
          max="100"
          type="range"
          name="vertical"
          id="vertical"
        />
        <br />
        <label for="espalhar">Espalhar</label><br />
        <input min="0" max="100" type="range" name="tamanho" id="tamanho" />
        <br />
        <label for="tamanho">Tamanho</label><br />
        <input
          min="-100"
          max="100"
          type="range"
          name="espalhar"
          id="espalhar"
        />
        <br />
        <label for="opacidade">Opacidade</label><br />
        <input min="1" max="99" type="range" name="opacidade" id="opacidade" />
      </div>
    </div>

    <div class="red">Red</div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
    ></script>

    <script type="module" src="./src/scripts/backGroundBoxShandow.js"></script>
  </body>
</html>
