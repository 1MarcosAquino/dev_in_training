<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>background gradient</title>
        <link rel="stylesheet" href="./src/styles/globalStyles.css" />
        <script src="./src/scripts/scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="gradiente">
                <h2 style="text-align: center">Background Gradient</h2>

                <textarea
                    id="backGround"
                    cols="50"
                    rows="10"
                    style="resize: none"
                ></textarea>
                <br />
                <div>
                    <label for="gradient-type">Radial</label>
                    <input
                        class="backGroundDefine"
                        type="radio"
                        name="gradient-type"
                        id="radial"
                    />

                    <label for="gradient-type">Linear</label>
                    <input
                        class="backGroundDefine"
                        type="radio"
                        name="gradient-type"
                        id="linear"
                        checked
                    />
                    <div>
                        <label>DEG</label><br />
                        <input
                            class="backGroundDefine"
                            id="deg"
                            type="range"
                            min="0"
                            max="180"
                        />
                    </div>

                    <label for="">Escolha as cores aqui!</label><br />
                    <label>Cor 1</label><br />
                    <input class="backGroundDefine" id="cor1" type="color" />
                    <input
                        class="backGroundDefine"
                        id="valor1"
                        type="range"
                        min="0"
                        max="100"
                    />
                    <br />
                    <label>Cor 2</label><br />
                    <input class="backGroundDefine" id="cor2" type="color" />
                    <input
                        class="backGroundDefine"
                        id="valor2"
                        type="range"
                        min="0"
                        max="100"
                    />
                </div>
            </div>
            <div class="bordas" style="margin: 10px auto">
                <h2 style="text-align: center">Box Shandow</h2>
                <textarea
                    id="bordas"
                    cols="50"
                    rows="10"
                    style="resize: none"
                ></textarea>
                <br />
                <label for="horizontal">Escolha a cor da sombra Aqui!</label
                ><br />

                <input type="color" name="box-color" id="box-color" />
                <br />
                <label for="horizontal">Horizontal</label><br />
                <input
                    min="-100"
                    max="100"
                    type="range"
                    name="horizontal"
                    id="horizontal"
                />
                <br />
                <label for="vertical">Vertical</label><br />
                <input
                    min="-100"
                    max="100"
                    type="range"
                    name="vertical"
                    id="vertical"
                />
                <br />
                <label for="espalhar">Espalhar</label><br />
                <input
                    min="0"
                    max="100"
                    type="range"
                    name="tamanho"
                    id="tamanho"
                />
                <br />
                <label for="tamanho">Tamanho</label><br />
                <input
                    min="-100"
                    max="100"
                    type="range"
                    name="espalhar"
                    id="espalhar"
                />
                <br />
                <label for="opacidade">Opacidade</label><br />
                <input
                    min="1"
                    max="99"
                    type="range"
                    name="opacidade"
                    id="opacidade"
                />
            </div>
        </div>
    </body>
</html>
